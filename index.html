<!DOCTYPE html>
<html>
    <head>
        <title>Fourier Series</title>
        <script src = "scripts/form.js"></script>
        <link rel = stylesheet href = "styles/formStyles.css">
    </head>
    <body>
        <div id = "form">
            <div id = "form-contents">
                <button id = "graph" onclick = "graph()">
                    Graph
                </button>
                <div class = "circle-input">
                    <a class = "exit" href = "#" onclick = "exit(this)">x</a><br/>
                    Radius:   <input type = "text" placeholder = "0.5"></input><br/><br/>
                    Theta:   <input type = "text" placeholder = "90"></input><br/><br/>
                    Frequency:   <input type = "text" placeholder = "1"></input><br/><br/>
                </div>
            </div>
            <div>
                <button id = "button" onclick = "plus()">+</button>
            </div>
        </div>
    </body>
</html>
